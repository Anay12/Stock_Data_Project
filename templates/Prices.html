<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { padding: 2rem; }
        h2 { margin-bottom: 1rem; }

        .chart-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
    </style>
</head>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body class="p-4">
{% include "navbar.html" %}

<div class="container-fluid mb-3">
    <ul class="nav nav-pills gap-2" id="rangeNav">
        <li class="nav-item">
            <button class="nav-link active" data-range="1mo">1 month</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-range="1y">1 year</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-range="3y">3 years</button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-range="5y">5 years</button>
        </li>
    </ul>
</div>


<div class="chart-container mt-4 mb-4">
    <h2 style="text-align: center;">Prices</h2>
    {{ prices_line_chart|safe }}
</div>

<div class="container">
    <h2>Prices</h2>
    {{ prices_table_html|safe }}
</div>

</body>
</html>
