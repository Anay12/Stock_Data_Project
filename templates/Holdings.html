<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holdings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>

<body class="p-4">
<div class="container">

    <table class="table table-bordered">
        <thead class="table-light">
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Total</th>

            </tr>
        </thead>
        <tbody>
            {% for holding in holdings %}
            <tr>
                <td><a class="btn btn-primary btn-sm" href="/Parts/Edit/{{ part[0] }}">Edit</a></td>
                <td>{{ holding.symbol }}</td>
                <td>{{ holding.name }}</td>
                <td>{{ holding.shares }}</td>
                <td>{{ holding.price }}</td>
                <td>{{ holding.total }}</td>
            </tr>
            {% endfor %}
        </tbody>

    </table>



</div>

</body>
</html>
